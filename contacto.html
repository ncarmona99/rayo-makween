<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Contacto - Taller mecánico Rayo Makween</title>
</head>
<body>
  <header></header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class = container style="width: 20vw; background-color: rgba(160, 160, 160, 0.925);border-radius: 10px; text-align: center; margin-top: 20px; margin-bottom: 20px;">
        <h1 class= "titulo-form">Formulario de contacto</h1>
    </div>
    <div class = container style="width: 50vw; background-color: rgba(58, 58, 58, 0.925);border-radius: 10px; text-align: center; padding-top: 25px; padding-left: 50px; padding-right: 50px; margin-bottom: 25px;">
        <form action="" method="POST" id="form"></form>
            <div class="form-floating">
                <input type="text" id='rut' class="form-control" placeholder="99999999-9">
                <label for="rut">Rut</label>
            </div><br>
            <div class="form-floating">
                <input type="text" id='nombre' class="form-control" placeholder="Jaime">
                <label for="nombre">Nombre</label>
            </div><br>
            <div class="form-floating">
                <input type="text" id='appaterno' class="form-control" placeholder="Pérez">
                <label for="appaterno">Apellido Paterno</label>
            </div><br>
            <div class="form-floating" >
                <input type="text" id='apmaterno' class="form-control" placeholder="Rodríguez">
                <label for="apmaterno">Apellido Materno</label>
            </div><br>
            <div class="form-floating" >
                <input type="number" id='edad' class="form-control" placeholder="45">
                <label for="edad">Edad</label>
            </div><br>
            <div>
                <select class="form-select" id="genero" aria-label="Default select example">
                    <option selected disabled>Seleccione su género</option>
                    <option value="1">Masculino</option>
                    <option value="2">Femenino</option>
                    <option value="3">Otro</option>
                </select>
            </div><br>
            <div class="form-floating">
                <input type="number" id='celular' class="form-control" placeholder="999999999">
                <label for="celular">Celular (+56)</label>
            </div><br>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Describa su problema" id='carta' style="height: 100px"></textarea><br>
                <label for="carta">Describa el problema con su vehículo</label>
            </div>
            <div class = "mensaje-error" id="error"></div><br>
            <input class="btn btn-secondary" type="submit" onclick = 'validar()' value="Validar nombre" style ="margin-bottom: 25px;">
        </form>
    </div>
  <footer></footer>
  <script type="text/javascript" src = "validaciones.js"></script>
  <script src = "script.js"></script>
</body>
</html>
