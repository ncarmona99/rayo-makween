<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>Contacto - Taller mecánico Rayo Makween</title>
</head>
<body>
  <header></header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container" style="width: auto; background-color: rgba(58, 58, 58, 0.925);border-radius: 25px;">
        <form action="" method="POST" id="form"></form>
            <h1 class= "titulo-form">Formulario de contacto</h1>
            <div class="row">
                <div class="column">
                    <div class="container">
                        <div class="fondo-form">
                            <label class="texto-form" for="rut">Rut</label>
                            <input type="text" id='rut'>
                        </div><br>
                        <div class="fondo-form">
                            <label class="texto-form" for="nombre">Nombre</label>
                            <input type="text" id='nombre'>
                        </div><br>
                        <div class="fondo-form">
                            <label class="texto-form" for="appaterno">Apellido Paterno</label>
                            <input type="text" id='appaterno'>
                        </div><br>
                        <div class="fondo-form">
                            <label class="texto-form" for="apmaterno">Apellido Materno</label>
                            <input type="text" id='apmaterno'>
                        </div><br>
                    </div>
                <column>
                    <div class="container">
                        <div class="fondo-form">
                            <label class="texto-form" for="edad">Edad</label>
                            <input type="number" id='edad'>
                        </div><br>
                        <div class="fondo-form">
                            <label class="texto-form" for="genero">Género</label>
                            <select id="genero" name="genero">
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                <option value="3">Otro</option>
                            </select>
                        </div><br>
                        <div class="fondo-form">
                            <label class="texto-form" for="celular">Celular (+56)</label>
                            <input type="number" id='celular'>
                        </div><br>
                        <input type="submit" onclick = 'enviarFormulario()' value="Enviar Formulario">
                    </div>
                </column>
                    <div class="fondo-form">
                        <label for="carta">Carta de presentación</label><br>
                        <textarea cols="50" rows="10" id='carta'></textarea><br>
                        <input type="submit" onclick = 'enviarCarta()' value="Enviar Carta">
                    </div>
                </div>
            </div>
        </div>
    </form>
  <footer></footer>
  <script src = "script.js"></script>
</body>
</html>
